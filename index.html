<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="orderstyle.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 12px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main-div">

    
    <div class="inside-div">
      <h1>
        Order Summary
      </h1> 
      <p class="main-para">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>

      <div class="inside-2-div">
        <img src="images/icon-music.svg" alt="musiclogo">
        <h2>
        Annual Plan
      </h2>
      <p class="small-para">
        $59.99/year
      </p>

      <a href="#">Change</a>
      </div>

      <div class="inside-3-div">
        <button class="Submit-button">
          <a href="">
            Proceed to Payment
          </a>
        </button>
        <a href="#">Cancel Order</a>
    </div>
    </div>
    

    
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#"> Kelvin Theophil</a>.
  </div>
</body>
</html>
